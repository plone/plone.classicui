[build-system]
requires = ["setuptools>=68.2"]
# Manual change, may need to add this in plone/meta.
# Next line is needed, otherwise check-manifest fails,
# because it will look for setup.py.
build-backend = "setuptools.build_meta"

[tool.towncrier]
directory = "news/"
filename = "CHANGES.md"
start_string = "<!-- towncrier release notes start -->\n"
title_format = "## {version} ({project_date})"
template = "news/.changelog_template.jinja"
underlines = ["", "", ""]

[[tool.towncrier.type]]
directory = "breaking"
name = "Breaking changes:"
showcontent = true

[[tool.towncrier.type]]
directory = "feature"
name = "New features:"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "Bug fixes:"
showcontent = true

[[tool.towncrier.type]]
directory = "internal"
name = "Internal:"
showcontent = true

[[tool.towncrier.type]]
directory = "documentation"
name = "Documentation:"
showcontent = true

[[tool.towncrier.type]]
directory = "tests"
name = "Tests"
showcontent = true

##
# Add extra configuration options in .meta.toml:
#  [pyproject]
#  towncrier_extra_lines = """
#  extra_configuration
#  """
##

[tool.isort]
profile = "plone"

##
# Add extra configuration options in .meta.toml:
#  [pyproject]
#  isort_extra_lines = """
#  extra_configuration
#  """
##

[tool.black]
target-version = ["py38"]

##
# Add extra configuration options in .meta.toml:
#  [pyproject]
#  black_extra_lines = """
#  extra_configuration
#  """
##

[tool.codespell]
ignore-words-list = "discreet,assertin,"
skip = "*.po,"
